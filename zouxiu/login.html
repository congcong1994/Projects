<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=0.5,minimum-scale=0.5,maximum-scale=0.5,user-scalable=no" />
		<title>登录</title>
		<link rel="stylesheet" href="css/animate.min.css" />
		<link rel="stylesheet" href="css/swiper.min.css" />
		<link rel="stylesheet" href="css/login.css" />
		<script src="js/jquery.min.js"></script>
		<script src="js/rem.js"></script>
		<script src="js/swiper.min.js"></script>
		<script src="js/iscroll.js"></script>
		<script src="js/swiper.animate.min.js"></script>
		<script src="js/zepto.js"></script>
	</head>
	<body>
		<div id="content">
			<header>开心摇摇用户登录</header>
			<div class="mainContent">
				<input type="text" placeholder="请输入账户" class="userName" />
				<input type="password" placeholder="请输入密码" class="userPwd" />
				<label for="showPwd" id="showPwdbox">
					<input type="checkbox" id="showPwd" />
					<span>显示密码</span>
					<a href="javascript:">忘记密码？</a>
				</label>
				<label for="rememberPwd" id="rememberBox">
					<input type="checkbox" id="rememberPwd" />
					<span>记住密码 自动登录</span>
				</label>
				<input type="button" class="loginBtn" value="登录" />
				<input type="button" class="registerBtn" value="注册" />
			</div>
		</div>
	</body>
	<script src="js/login.js"></script>
</html>
