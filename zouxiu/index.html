<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=0.5,minimum-scale=0.5,maximum-scale=0.5,user-scalable=no" />
		<title>首页</title>
		<link rel="stylesheet" href="css/animate.min.css" />
		<link rel="stylesheet" href="css/swiper.min.css" />
		<link rel="stylesheet" href="css/iconfont/iconfont.css" />
		<link rel="stylesheet" href="css/index.css" />
		<script src="js/jquery.min.js"></script>
		<script src="js/rem.js"></script>
		<script src="js/swiper.min.js"></script>
		<script src="js/swiper.animate.min.js"></script>
		<script src="js/zepto.js"></script>
		<script src="js/iscroll.js"></script>
	</head>
	<body>
		<div id="box">
			<header>
				商品首页
			</header>
			<section>
				<div class="inputBox">
					<input type="text" placeholder="请输入搜索内容" />
				</div>
				<div class="swiper-container">
					<div class="swiper-wrapper">
						<div class="swiper-slide indexlottery">
							<img src="images/index-lottery.jpg" alt="" />
						</div>
					</div>
					<div class="swiper-pagination"></div>
				</div>
				<div class="textBox">
					<div class="smallbox"></div>
				</div>
			</section>
			<footer>
				<span class="textbox">
					<i class="iconfont">&#xe644;</i>
					<span class="texts">首页</span>
				</span>
				<span class="textbox">
					<i class="iconfont">&#xe660;</i>
					<span class="texts">分类</span>
				</span>
				<span class="textbox">
					<i class="iconfont">&#xe61b;</i>
					<span class="texts">购物车</span>
					<span class="rightCenter"></span>
				</span>
				<span class="textbox">
					<i class="iconfont">&#xe646;</i>
					<span class="texts">我的秀</span>
				</span>
				<span class="textbox">
					<i class="iconfont">&#xe61f;</i>
					<span class="texts">更多</span>
				</span>
			</footer>	
		</div>
	</body>
	<script src="js/index.js"></script>
</html>
