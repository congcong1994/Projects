<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/animate.min.css"/>
		<link rel="stylesheet" href="css/index.css" /> 
		<script src="js/swiper.min.js"></script>
		<script src="js/swiper.animate.min.js"></script>
		<script src="js/rem.js"></script>
	</head>
	<body>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide page1">
					<div class="picBox">
						<div class="pic1box ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.5s"><img class="pic1" src="images/zhaopin.png" alt="" /></div>
						<div class="pic2box ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"><img class="pic2" src="images/yuangonglvyou.png" alt="" /></div>
						<div class="pic3box ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.4s"><img class="pic3" src="images/wuxianyijin.png" alt="" /></div>
						<div class="pic4box ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.6s"><img class="pic4" src="images/daixinnianjia.png" alt="" /></div>
						<div class="pic5box ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s"><img class="pic5" src="images/niandishuangxin.png" alt="" /></div>
					</div>
					<div class="picBox2 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="0.7s">
						<span class="ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="1s" swiper-animate-delay="0.7s">就是缺你！</span>
						<span class="ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="1s" swiper-animate-delay="1s">加入我们你收获的远不止这些</span>
					</div>
					<div class="startBox">
						<div class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="1.2s">开启你的<span>职业人生</span></div>
						<div class="line ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="1.3s"></div>
						<div class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="1.6s">ARE YOU READY?</div>						
					</div>
				</div>
		        <div class="swiper-slide page2">
		        	<div class="top">
		        		<span class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.8s">海外市场销售经理</span>
		        		<span class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.8s" swiper-animate-delay="0.5s">负责海外市场的营销战略和开拓，</span>
		        		<span class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.8s" swiper-animate-delay="1s">能进行流利的英语沟通，</span>
		        		<span class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.8s" swiper-animate-delay="1.5s">海外代理业务联络，</span>
		        		<span class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.8s" swiper-animate-delay="2s">进行优势运价交流；</span>
		        	</div>
		        	<div class="bottom">
		        		<span class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.8s" swiper-animate-delay="2.5s">销售人员</span>
		        		<span class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.8s" swiper-animate-delay="3s">根据公司情况完成每月销售指标</span>
		        		<span class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.8s" swiper-animate-delay="3.5s">积极开发新客户新客源</span>
		        		<span class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.8s" swiper-animate-delay="4s">负责对直接客户完成销售工作</span>
		        		<span class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.8s" swiper-animate-delay="4.5s">会简单办公软件操作</span>
		        	</div>
		        </div>
		        <div class="swiper-slide page3">
		        	<div class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.8s" swiper-animate-delay="0.8s">预约面试：</div>
		        	<div class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.8s" swiper-animate-delay="1.2s">公司地址：</div>
		        	<div class="ani" swiper-animate-effect="rotateIn" swiper-animate-duration="0.5s">
		        		<img src="images/shakehands.png" alt="" />
		        	</div>
		        	<div class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.8s" swiper-animate-delay="1.5s">心动不如行动</div>
		        	<div class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.8s" swiper-animate-delay="2s">我们等待着你的加入</div>
		        	<div class="ani" swiper-animate-effect="rollIn" swiper-animate-duration="0.8s" swiper-animate-delay="2.3s">点击</div>
		        	<div class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.8s" swiper-animate-delay="2.6s">查看更多职位</div>
		        </div>
			</div>
		</div>
	</body>
	<script>
		var myswiper=new Swiper(".swiper-container",{
			direction:"vertical",
			onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
			    swiperAnimateCache(swiper); //隐藏动画元素 
			    swiperAnimate(swiper); //初始化完成开始动画
			  }, 
			  onSlideChangeEnd: function(swiper){ 
			    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
			  } 
		});
	</script>
</html>
