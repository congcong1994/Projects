<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>loginPage</title>
		<link rel="stylesheet" href="../css/iconfont/iconfont.css" />
		<link rel="stylesheet" href="../css/login.css" />
	</head>
	<body>
		<div id="box">
			<header class="clearfix">
				<div class="backBtn">
					<i class="iconfont">&#xe74d;</i>
				</div>
				用户登录
				<div class="homeBtn">
					<i class="iconfont">&#xe7a4;</i>
				</div>
			</header>
			<section>
				<div class="userName clearfix">
					<span>用户账号：</span>
					<input type="text" placeholder="请输入用户名" id="usernameBox" />
				</div>
				<div class="userPwd clearfix">
					<span>用户密码：</span>
					<input type="password" placeholder="请输入密码" id="userpwdBox" />
				</div>
				<div class="showPwd pwdBox">
					<label for="showPwd">
						<img src="../images/checkbox.png" alt="" />
						<input type="checkbox" id="showPwd" />
						<span>显示密码</span>
					</label>
				</div>
				<div class="rememberPwd pwdBox">
					<label for="rememberPwd">
						<img src="../images/checkbox.png" alt="" />
						<input type="checkbox" id="rememberPwd" />
						<span>记住密码</span>
					</label>
					<a href="javascipt:">忘记密码？</a>
				</div>
				<div class="loginBtn clickBtn">
					<input type="button" value="登录" />
				</div>
				<div class="registerBtn clickBtn">
					<input type="button" value="注册" />
				</div>
			</section>
		</div>
		<script src="../js/login.js"></script>
	</body>
</html>
