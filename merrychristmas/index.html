<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/animate.min.css"/>
		<link rel="stylesheet" href="css/index.css" /> 
		<script src="js/jquery-1.11.3.js"></script>
		<script src="js/swiper.min.js"></script>
		<script src="js/swiper.animate.min.js"></script>
		<script src="js/rem.js"></script>
	</head>
	<body>
		<audio id="audio" src="music.mp3" autoplay></audio>
		<div class="music addMus">
			<div class="zeo">â™ª</div>
		</div>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide page1">
					<div class="moonBox">
						<img src="images/page1_moon.png" alt="" />
					</div>
					<div class="personBox ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1.5s">
						<img src="images/page1_person.png" alt="" />
					</div>
					<div class="merryBox ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0.8s">
						<img src="images/page1_merry.png" alt="" />
					</div>
					<div class="numBox ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="1s" swiper-animate-delay="1.2s">
						<img src="images/page1_2017.png" alt="" />
					</div>
				</div>
				<div class="swiper-slide page2">
					<div class="cartBox ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.8s" swiper-animate-delay="0.4s">
						<img src="images/page2_cart.png" alt="" />
					</div>
					<div class="treeBox ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.8s">
						<img src="images/page2_tree.png" alt="" />
					</div>
					<div class="snowmanBox ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.8s" swiper-animate-delay="0.8s">
						<img src="images/page2_snowman.png" alt="" />
					</div>
					<div class="gift1Box ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.8s" swiper-animate-delay="1.6s">
						<img src="images/page2_gift1.png" alt="" />
					</div>
					<div class="gift2Box ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.8s" swiper-animate-delay="1.8s">
						<img src="images/page2_gift2.png" alt="" />
					</div>
					<div class="flowerBox ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.8s" swiper-animate-delay="1.2s">
						<img src="images/page2_flower.png" alt="" />
					</div>
					<div class="loveBox ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1.5s" swiper-animate-delay="3.8s">
						<img src="images/page2_love.png" alt="" />
					</div>
					<div class="textBox ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1.5s" swiper-animate-delay="2.3s">
						<img src="images/page2_text.png" alt="" />
					</div>
				</div>
				<div class="swiper-slide page3">
					<div class="ballBox ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.6s" swiper-animate-delay="1s">
						<img src="images/page3_ball.png" alt="" />
					</div>
					<div class="treeBox ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.6s">
						<img src="images/page3_tree.png" alt="" />
					</div>
					<div class="giftBox ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.6s" swiper-animate-delay="0.5s">
						<img src="images/page3_gift.png" alt="" />
					</div>
					<div class="textBox ani" swiper-animate-effect="pulse" swiper-animate-duration="0.8s" swiper-animate-delay="1.5s">
						<img src="images/page3_text.png" alt="" />
					</div>
				</div>
			</div>
		</div>
	</body>
	<script>
		var myswiper=new Swiper(".swiper-container",{
			direction:"vertical",
			onInit:function(swiper){
				swiperAnimateCache(swiper);
				swiperAnimate(swiper);
			},
			onSlideChangeEnd:function(swiper){
				swiperAnimate(swiper);
			}
		});
		
		$(".music").click(function(){
	    	if(audio.paused){
	    		audio.play();
	    		$(".music").addClass("addMus");
	    		$(".music div").eq(0).siblings().show();
	    	}else{
	    		audio.pause();
	    		$(".music").removeClass("addMus");
	    		$(".music div").eq(0).siblings().hide();
	    	}
	    });
	</script>
</html>
