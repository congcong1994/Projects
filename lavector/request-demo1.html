    <script>
        $('.ui.form')
            .form({
                fields: {
                    name: {
                        identifier: 'name',
                        rules: [{
                            type: 'empty',
                            prompt: '请输入姓名'
                        }]
                    },
                    company: {
                        identifier: 'company',
                        rules: [{
                            type: 'empty',
                            prompt: '请输入公司名'
                        }]
                    },
                    title: {
                        identifier: 'title',
                        rules: [{
                            type: 'empty',
                            prompt: '请输入职位'
                        }]
                    },
                    email: {
                        identifier: 'email',
                        rules: [{
                            type: 'empty',
                            prompt: '请输入邮箱地址'
                        }, {
                            type: 'email',
                            prompt: '请输入正确格式的邮箱地址'
                        }]
                    },
                    phone: {
                        identifier: 'phone',
                        rules: [{
                            type: 'empty',
                            prompt: '请输入联系电话'
                        }]
                    }
                },
                inline : true,
                on     : 'blur'
            });

        $('.ui.form').submit(function (event) {
            if ($('form').form('is valid')) {
                console.log($('.ui.form').form('get values'));
                var data = JSON.stringify($('.ui.form').form('get values'));
                event.preventDefault();
                $.ajax({
                    type: "post",
                    url: "http://service.lavector.com/website/trial",
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    data: data,
                    success: function (response) {
                        $('.download-container').css('display', 'block');
                    },
                    error: function (response) {
                        console.log('error!!!!');
                    }
                })
                return false;
            } else {
                event.preventDefault();
            }
        });
        
    </script>
