<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>registerPage</title>
	<link rel="stylesheet" href="../css/iconfont/iconfont.css" />
	<link rel="stylesheet" href="../css/register.css" />
</head>
<body>
	<div id="registerbox">
		<header class="clearfix">
			<div class="registerbackBtn">
				<i class="iconfont">&#xe74d;</i>
			</div>
			用户注册
			<div class="registerhomeBtn">
				<i class="iconfont">&#xe7a4;</i>
			</div>
		</header>
		<section>
			<div class="registeruserName clearfix">
				<span>账户名称：</span>
				<input type="text" placeholder="请输入注册手机号" id="registerusernameBox" />
			</div>
			<div class="registeruserPwd clearfix">
				<span>登录密码：</span>
				<input type="password" placeholder="请输入密码" id="registeruserpwdBox" />
			</div>
			<div class="registeruserPwd2 clearfix">
				<span>确认密码：</span>
				<input type="password" placeholder="请确认密码" id="registeruserpwd2Box" />
			</div>
			<div class="registeragreeBox">
				<label for="registercheckOption" id="registercheckoptionBox">
					<input type="checkbox" id="registercheckOption" />
					<img src="../images/checkbox.png" alt="" />
					<span>我已阅读并同意<a href="javascript:">《商城注册协议》</a></span>
				</label>
			</div>
			<div class="registerbtnBox">
				<input type="button" id="registerregisterBtn" value="注册" />
			</div>
		</section>
	</div>
	<!--<script src="../js/js/jquery-1.11.3.js"></script>
	<script src="../js/js/register.js"></script>-->
	<script type="text/javascript" src="../js/common.js"></script>
</body>
</html>
