	<script type="text/javascript">
		function submit() {
			var form = {};
			form.name = $("input[name='name']").val(),
			form.corporation = $("input[name='corporation']").val(),
			form.message = $("textarea[name='message']").val(),
			form.email = $("input[name='email']").val(),
			form.phone = $("input[name='phone']").val();
			if (_.every(form) == false) {
				$('.alert.alert-danger').css('display', 'block');
			} else {
				$.ajax({
					url: "contact_me.php?name=" + form.name + "&corporation=" + form.corporation + "&message=" + form.message +
						"&email=" + form.email + "&phone=" + form.phone,
					method: "GET"
				}).done(function (data) {
					alert("提交成功");
					window.location = "/";
				});
			}
		}
		$('.close').click(function () {
			$('.alert.alert-danger').css('display', 'none');
		});
		// 百度地图API功能
		var map = new BMap.Map("maps");
		var point = new BMap.Point(116.331398, 39.897445);
		map.centerAndZoom(point, 12);
		// 创建地址解析器实例
		var myGeo = new BMap.Geocoder();
		// 将地址解析结果显示在地图上,并调整地图视野
		myGeo.getPoint("北京市朝阳区郎家园10号东郎创意产业园", function (point) {
			if (point) {
				map.centerAndZoom(point, 16);
				map.addOverlay(new BMap.Marker(point));
			} else {
				alert("您选择地址没有解析到结果!");
			}
		}, "北京市");

		setTimeout(function () {
			map.setZoom(14);
		}, 2000); //2秒后放大到14级
		map.enableScrollWheelZoom(true);
