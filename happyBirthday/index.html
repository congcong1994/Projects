                <div class="photoBox ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="1s">
                    <img src="image/photo.jpg" class="photobox" alt="">
                </div>
                <div class="birdsBox">
                    <img src="image/birds.src" class="bird ani" alt="" swiper-animate-effect="fadeIn" swiper-animate-duration="0.8s" swiper-animate-delay="1.8s">

                    <img src="image/heart2.src" class="heart1" alt="">

            <div class="swiper-slide page4 pageStyle commonTop">

                    我们是这样认识的...
                </div>
                <div class="photoBox ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.8s" swiper-animate-delay="3.3s">
                    <img src="image/jiyan.png" alt="">
                </div>
            </div>
            <div class="swiper-slide page5 pageStyle commonTop">
                <div class="backBox ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s"></div>
                <div class="topBorderBox ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="1s">
                    <img src="image/topborder.src" alt="">
                </div>
                <div class="wordBox ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="1.5s">
                    <img src="image/happybirthday.src" alt="">
                </div>
                <div class="bottomBorderBox ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="2s">

                    <img src="image/bottomborder.src" alt="">
                </div>
                <div class="wordsBox1 wordsBox ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.8s" swiper-animate-delay="2.5s">
                    你说想看我写的字来着...
                </div>
                <div class="wordsBox2 wordsBox ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.8s" swiper-animate-delay="3.3s">
                    本来想好好给你写封信的
                </div>
                <div class="wordsBox3 wordsBox ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.8s" swiper-animate-delay="4.1s">
                    结果又事多又头疼的
                </div>
                <div class="wordsBox4 wordsBox ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.8s" swiper-animate-delay="4.9s">
                    找了个之前写过的
                </div>
                <div class="wordsBox5 wordsBox ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.8s" swiper-animate-delay="5.7s">
                    你将就一下...
                </div>
                <div class="photoBox ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="6.5s">
                    <img src="image/word.png" alt="">
                </div>
            </div>
            <div class="swiper-slide page7 pageStyle commonTop">
                <div class="backBox ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s"></div>
                <div class="topBorderBox ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="1s">
                    <img src="image/topborder.src" alt="">
                </div>
                <div class="wordBox ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="1.5s">
                    <img src="image/happybirthday.src" alt="">
                </div>
                <div class="bottomBorderBox ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="2s">
                    <img src="image/bottomborder.src" alt="">
                </div>
                <div class="wordsBox wordsBox1 ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.8s" swiper-animate-delay="2.5s">

                <div class="wordsBox wordsBox2 ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.8s" swiper-animate-delay="3.3s">
                    今天是我陪你过的第一个生日,
                </div>
                <div class="wordsBox wordsBox3 ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.8s" swiper-animate-delay="4.1s">
                    希望以后的每个生日,
                </div>
                <div class="wordsBox wordsBox4 ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.8s" swiper-animate-delay="4.9s">
                    都有我在,
                </div>
                <div class="wordsBox wordsBox5 ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.8s" swiper-animate-delay="5.7s">
                    生日快乐,
                </div>
                <div class="wordsBox wordsBox6 ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.8s" swiper-animate-delay="6.5s">
                    <img src="image/heart2.src" alt="">
                    <span>我爱你</span>
                    <img src="image/heart2.src" alt="">
                </div>
            </div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>
    </div>
    <script src="js/rem.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/swiper.animate.min.js"></script>
    <script src="js/jquery-1.11.3.js"></script>
    <script>
        var mySwiper = new Swiper('.swiper-container', {
            direction: 'vertical',
            // 如果需要分页器
            pagination: '.swiper-pagination',
            onInit: function(swiper) { //Swiper2.x的初始化是onFirstInit
                swiperAnimateCache(swiper); //隐藏动画元素 
                swiperAnimate(swiper); //初始化完成开始动画
                var screenwidth = document.body.clientWidth || document.documentElement.clientWidth;
                var screenheight = document.body.clientHeight || document.documentElement.clientHeight;
                $("html").css({
                    "width": "100%",
                    "height": "100%"
                });
                $("body").css({
                    "width": "100%",
                    "height": "100%"
                });

            },
            onSlideChangeEnd: function(swiper) {
                swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
            }
        });
        $(".music").click(function() {
            if (audio.paused) {
                audio.play();
                $(".music").addClass("addMus");
                $(".music div").eq(0).siblings().show();
            } else {
                audio.pause();
                $(".music").removeClass("addMus");
                $(".music div").eq(0).siblings().hide();
            }
        })
    </script>
</body>

</html>
